<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Thêm sinh viên</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 24px; max-width: 720px; margin: auto; }
    label { display:block; margin-top:12px; }
    input[type="text"], input[type="file"] { width:100%; padding:8px; box-sizing: border-box; margin-top:6px; }
    button { margin-top:12px; padding:10px 16px; }
    pre { background:#f6f8fa; padding:12px; border-radius:6px; overflow:auto; }
    .ok { color: green; }
    .err { color: red; }
  </style>
</head>
<body>
  <h1>Thêm sinh viên mới</h1>

  <form id="frm" enctype="multipart/form-data">
    <label>MSV (mã sinh viên)
      <input type="text" name="msv" id="msv" required />
    </label>

    <label>Họ và tên
      <input type="text" name="full_name" id="full_name" required />
    </label>

    <label>Ảnh (jpg/png)
      <input type="file" name="image" id="image" accept=".jpg,.jpeg,.png" required />
    </label>

    <button type="submit">Lưu và reload DB</button>
  </form>

  <div id="result" style="margin-top:18px;"></div>

  <script>
    const frm = document.getElementById('frm');
    const result = document.getElementById('result');

    frm.addEventListener('submit', async function (e) {
      e.preventDefault();
      result.innerHTML = 'Đang gửi...';

      const formData = new FormData(frm);

      try {
        const resp = await fetch('/add_student', {
          method: 'POST',
          body: formData
        });

        const data = await resp.json();
        if (resp.ok && data.status === 'ok') {
          result.innerHTML = '<div class="ok">Thành công: ' + (data.message || '') + '</div>'
            + '<div>MSV: ' + (data.msv||'') + '</div>'
            + '<div>Họ tên: ' + (data.full_name||'') + '</div>'
            + '<div>Ảnh: <a href="' + (data.image_url||'#') + '" target="_blank">' + (data.image_url||'') + '</a></div>';
          frm.reset();
        } else {
          result.innerHTML = '<div class="err">Lỗi: ' + (data.message || JSON.stringify(data)) + '</div>';
        }
      } catch (err) {
        result.innerHTML = '<div class="err">Lỗi mạng hoặc server: ' + err.message + '</div>';
      }
    });
  </script>
</body>
</html>
